<div class="fullWidth vertical textContainer">
  <p>
  {{ if .breadcrumbs -}}
    {{- $fullPath := "" -}}
    {{- range $subPath := .breadcrumbs -}}
      {{- $fullPath = concat $fullPath "/" $subPath -}}
      &gt;&nbsp;<a href="{{ $fullPath }}">/{{- $subPath -}}</a>&nbsp;
    {{- end -}}
  {{- end }}
  </p>
</div>
