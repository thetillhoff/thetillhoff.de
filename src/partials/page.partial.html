<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css"> <!-- place stylesheet reference before color-scheme to prevent flickering -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light"> <!-- automatically takes care of all the dark and light mode default features :) and is faster than setting it via css -->
    <title>thetillhoff.de</title>
  </head>
  <body>
    <nav class="fullWidth verticalCenteredContent horizontalCenteredContent">
      <div class="fullWidth textContainer horizontalCenteredContent" style="padding-left: 1rem; padding-right: 1rem; min-height: 5rem">
        <a href="/" class="logo">
          thetillhoff
        </a>
        <div class="rtl landscape">
          <a href="/">About</a>
          <a href="/blog/">Blog</a>
          <a href="/presentations/">Presentations</a>
        </div>
      </div>
      <!-- instead of having the colored line as bottom-border of nav, insert it here as <hr> -->
    </nav>
    <label id="portraitNav-label" for="portraitNav-toggle" class="portrait">
      {{ template "partials/svgs/three-stripes.partial.svg" . }}
      <svg viewBox="0 0 400 250" class="button icon" stroke="currentcolor">
        <use xlink:href="#three-stripes"></use>
      </svg>
    </label>
    <input type="checkbox" id="portraitNav-toggle" class="hidden" autocomplete="off"/>
    <div id="portraitNav" class="portrait hidden vertical fullWidth horizontalCenteredContent">
      <a href="/">About</a>
      <a href="/blog/">Blog</a>
      <a href="/presentations/">Presentations</a>
    </div>  
    {{ template "content" . }}
    <footer>
      Made with ❤️ by <a href="https://github.com/thetillhoff">thetillhoff</a>
    </footer>
    <script async defer data-website-id="16d5a8ed-0dd6-4e16-8f3f-73228d7aa8da" src="https://analytics.thetillhoff.de/umami.js"></script>
  </body>
</html>
