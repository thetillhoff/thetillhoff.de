{{ template "partials/page.partial.html" . -}}

{{- define "content" -}}

<div class="fullWidth vertical textContainer">
  <h1>Blog</h1>
  <ul>
    {{ range $index, $element := .childMeta }}
    <li>
      <a href="/blog/{{ $index }}/">{{ $element.date }} - {{ $element.title }}</a>
    </li>
    {{ end }}
  </ul>
</div>

{{- end }}
